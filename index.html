<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Полина — главная K-pop фанатка</title>
  <style>
    @font-face {
      font-family: 'BinnerDi';
      src: url('font/ofont.ru_BinnerDi_1.woff') format('woff');
    }
    @font-face {
      font-family: 'Copperplate';
      src: url('font/ofont.ru_Copperplate.woff') format('woff');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #152F44;
      background-image: url("https://www.transparenttextures.com/patterns/white-diamond.png");
      color: #fff;
      font-family: 'Copperplate', sans-serif;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    header {
      background: #152F44;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(41, 182, 246, 0.3);
      margin-bottom: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    h1, h2, h3 {
      font-family: 'BinnerDi', sans-serif;
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
    }

    h1 { 
      font-size: 5rem;
      color: #51D6FF;
    }

    h2 {
      font-size: 3.5rem;
      color: 51D6FF;
    }

    h3 {
      font-size: 4rem;
      color: #51D6FF;
    }

    .content {
      background: #1C3F5B;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,150,136,0.2);
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      border: 1px solid #b2ebf2;
    }

    p {
      font-size: 1.8rem;
      margin: 15px 0;
      line-height: 1;
      text-align: center;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 15px auto;
      max-width: 800px;
    }

    .image-container {
      position: relative;
      padding-bottom: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,150,136,0.3);
      border: 1px solid #b2ebf2;
    }

    .image-grid img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    .custom-audio {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #152F44;
      border-radius: 25px;
      padding: 15px;
      margin: 15px auto;
      box-shadow: 0 5px 15px rgba(0,150,136,0.2);
      max-width: 500px;
      border: 1px solid #b2ebf2;
    }

    .custom-audio button {
      background: linear-gradient(135deg, #00bcd4, #00838f);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-container {
      flex-grow: 1;
      height: 8px;
      background: rgba(0,188,212,0.2);
      margin: 0 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00bcd4, #00838f);
      border-radius: 4px;
    }

    #currentTime {
      font-size: 1.2rem;
      color: #00838f;
    }

    a {
      display: inline-block;
      background: linear-gradient(135deg, #00bcd4, #00838f);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      margin: 10px auto;
      font-size: 1.5rem;
      box-shadow: 0 5px 15px rgba(0,150,136,0.3);
      transition: transform 0.3s;
    }

    a:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      h2 { font-size: 2.5rem; }
      h3 { font-size: 2.8rem; }
      p { font-size: 1.4rem; }
      
      .image-grid {
        grid-template-columns: 1fr;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Полина Назарова</h1>
  </header>
  
  <div class="content">
    <h2>Ангельский голосок Полины</h2>
    <p>Она в музыкалке на пятёрки учится</p>
    <div class="custom-audio">
      <button id="playPause">▶</button>
      <div class="progress-container" id="progressContainer">
        <div id="progress-bar"></div>
      </div>
      <span id="currentTime">0:00</span>
    </div>
  </div>

  <div class="content">
    <h2>Любимые группы:</h2>
    <h3>Stray Kids</h3>
    <p>И этого достаточно чтобы выносить Камиле мозг</p>
  </div>

  <div class="content">
    <h2>Фотоальбом</h2>
    <div class="image-grid">
      <div class="image-container">
        <img src="photo/photo1.jpg" alt="Полина">
      </div>
      <div class="image-container">
        <img src="photo/photo2.jpg" alt="Поляна">
      </div>
      <div class="image-container">
        <img src="photo/photo3.jpg" alt="Польша">
      </div>
      <div class="image-container">
        <img src="photo/photo4.jpg" alt="Атомная бомба">
      </div>
    </div>
  </div>

  <div class="content">
    <h2>Как стать настоящим фанатом?</h2>
    <p>Никак, такими рождаются</p>
  </div>

  <div class="content">
    <h2>У Полины есть <q>БЕСТ ФРЕНДС</q> Аня</h2>
    <p><a href="https://romashka9058.github.io/anya/">Ссылочка на сайт Ани</a></p>
  </div>

  <script>
    const audio = new Audio('1.mp3');
    const playPauseBtn = document.getElementById('playPause');
    const progressBar = document.getElementById('progress-bar');
    const currentTime = document.getElementById('currentTime');
    const progressContainer = document.getElementById('progressContainer');

    let isPlaying = false;

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.textContent = "▶";
      } else {
        audio.play();
        playPauseBtn.textContent = "❚❚";
      }
      isPlaying = !isPlaying;
    }

    function updateProgress() {
      const { currentTime, duration } = audio;
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
      
      const mins = Math.floor(currentTime / 60);
      const secs = Math.floor(currentTime % 60).toString().padStart(2, '0');
      document.getElementById('currentTime').textContent = `${mins}:${secs}`;
    }

    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', () => {
      isPlaying = false;
      playPauseBtn.textContent = "▶";
    });

    playPauseBtn.addEventListener('click', togglePlay);
    progressContainer.addEventListener('click', setProgress);
  </script>
</body>
</html>
