    html, body {
      height: 100%;

      background: url("f.jpg") center/cover no-repeat fixed;

      width: 100%;
      max-width: 25rem;
      padding: clamp(0.1rem, 15vw, 20rem);

      z-index: 0;

  <img class="g" src="g.gif">
