        display: flex; 
        justify-content: center; 
        align-items: center;

    }
    
    .scaling-wrapper {

        padding: 2vmin;

    .q {
        text-align: center;
        width: 100%;
        flex-direction: column;
        gap: 1vmin;
    }
    
    h1 { 
        font-size: min(19vmin, 8rem); 
        line-height: 1.25;
        letter-spacing: -0.1em;
    }
  </style>

  <div class="scaling-wrapper">
    <div class="q">
